    <div class="masonry-item scroll-animate"><img src="images/img1.jpg"></div>

     <div class="masonry-item scroll-animate"><img src="images/img9.jpg"></div>

  </div>
</section>

<script>

const animatedItems = document.querySelectorAll(".scroll-animate");

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.2 });

animatedItems.forEach(item => observer.observe(item));



document.addEventListener("mousemove", (e) => {
  let x = (e.clientX / window.innerWidth - 0.5) * 15;
  let y = (e.clientY / window.innerHeight - 0.5) * 15;

  document.querySelectorAll(".masonry-item img").forEach(img => {
    img.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
  });
});

document.addEventListener("mouseleave", () => {
  document.querySelectorAll(".masonry-item img").forEach(img => {
    img.style.transform = "translate(0,0) scale(1)";
  });
});
</script>
